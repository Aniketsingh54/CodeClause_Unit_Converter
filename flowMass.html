<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">FlowMassConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>kilogram/second[kg/s]</option>
                        <option>gram/second[g/s]</option>
                        <option>gram/minute[g/min]</option>
                        <option>gram/hour[g/h]</option>
                        <option>gram/day[g/d]</option>
                        <option>milligram/minute[mg/min]</option>
                        <option>milligram/hour[mg/h]</option>
                        <option>milligram/day[mg/d]</option>
                        <option>kilogram/minute[kg/min]</option>
                        <option>kilogram/hour[kg/h]</option>
                        <option>kilogram/day[kg/d]</option>
                        <option>exagram/second[Eg/s]</option>
                        <option>petagram/second[Pg/s]</option>
                        <option>teragram/second[Tg/s]</option>
                        <option>gigagram/second[Gg/s]</option>
                        <option>megagram/second[Mg/s]</option>
                        <option>hectogram/second[hg/s]</option>
                        <option>dekagram/second[dag/s]</option>
                        <option>decigram/second[dg/s]</option>
                        <option>centigram/second[cg/s]</option>
                        <option>milligram/second[mg/s]</option>
                        <option>microgram/second[µg/s]</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>kilogram/second[kg/s]</option>
                        <option>gram/second[g/s]</option>
                        <option>gram/minute[g/min]</option>
                        <option>gram/hour[g/h]</option>
                        <option>gram/day[g/d]</option>
                        <option>milligram/minute[mg/min]</option>
                        <option>milligram/hour[mg/h]</option>
                        <option>milligram/day[mg/d]</option>
                        <option>kilogram/minute[kg/min]</option>
                        <option>kilogram/hour[kg/h]</option>
                        <option>kilogram/day[kg/d]</option>
                        <option>exagram/second[Eg/s]</option>
                        <option>petagram/second[Pg/s]</option>
                        <option>teragram/second[Tg/s]</option>
                        <option>gigagram/second[Gg/s]</option>
                        <option>megagram/second[Mg/s]</option>
                        <option>hectogram/second[hg/s]</option>
                        <option>dekagram/second[dag/s]</option>
                        <option>decigram/second[dg/s]</option>
                        <option>centigram/second[cg/s]</option>
                        <option>milligram/second[mg/s]</option>
                        <option>microgram/second[µg/s]</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script26.js"></script>
</body>
</html>
