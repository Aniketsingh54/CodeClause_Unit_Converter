<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">FuelMassConverters</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>joule/kilogram[J/kg]</option>
                        <option>kilojoule/kilogram[kJ/kg]</option>
                        <option>calorie(IT)/gram[cal/g]</option>
                        <option>calorie(th)/gram[cal(th)/g]</option>
                        <option>Btu(IT)/pound[Btu/lb]</option>
                        <option>Btu(th)/pound[Btu(th)/lb]</option>
                        <option>kilogram/joule[kg/J]</option>
                        <option>kilogram/kilojoule[kg/kJ]</option>
                        <option>gram/calorie(IT)[g/cal]</option>
                        <option>gram/calorie(th)[g/cal(th)]</option>
                        <option>pound/Btu(IT)[lb/Btu]</option>
                        <option>pound/Btu(th)[lb/Btu(th)]</option>
                        <option>pound/horsepower/hour</option>
                        <option>gram/horsepower(metric)/hour</option>
                        <option>gram/kilowatt/hour</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2">
                        <option>joule/kilogram[J/kg]</option>
                        <option>kilojoule/kilogram[kJ/kg]</option>
                        <option>calorie(IT)/gram[cal/g]</option>
                        <option>calorie(th)/gram[cal(th)/g]</option>
                        <option>Btu(IT)/pound[Btu/lb]</option>
                        <option>Btu(th)/pound[Btu(th)/lb]</option>
                        <option>kilogram/joule[kg/J]</option>
                        <option>kilogram/kilojoule[kg/kJ]</option>
                        <option>gram/calorie(IT)[g/cal]</option>
                        <option>gram/calorie(th)[g/cal(th)]</option>
                        <option>pound/Btu(IT)[lb/Btu]</option>
                        <option>pound/Btu(th)[lb/Btu(th)]</option>
                        <option>pound/horsepower/hour</option>
                        <option>gram/horsepower(metric)/hour</option>
                        <option>gram/kilowatt/hour</option>
                        
                        </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script40.js"></script>
</body>
</html>
