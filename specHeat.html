<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">SpecificHeatConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>joule/kilogram/K[J/(kg*K)]</option>
                        <option>joule/kilogram/°C[J/(kg*°C)]</option>
                        <option>joule/gram/°C[J/(g*°C)]</option>
                        <option>kilojoule/kilogram/K</option>
                        <option>kilojoule/kilogram/°C</option>
                        <option>calorie(IT)/gram/°C</option>
                        <option>calorie(IT)/gram/°F</option>
                        <option>calorie(th)/gram/°C</option>
                        <option>kilocalorie(IT)/kilogram/°C</option>
                        <option>kilocalorie(th)/kilogram/°C</option>
                        <option>kilocalorie(IT)/kilogram/K</option>
                        <option>kilocalorie(th)/kilogram/K</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>joule/kilogram/K[J/(kg*K)]</option>
                        <option>joule/kilogram/°C[J/(kg*°C)]</option>
                        <option>joule/gram/°C[J/(g*°C)]</option>
                        <option>kilojoule/kilogram/K</option>
                        <option>kilojoule/kilogram/°C</option>
                        <option>calorie(IT)/gram/°C</option>
                        <option>calorie(IT)/gram/°F</option>
                        <option>calorie(th)/gram/°C</option>
                        <option>kilocalorie(IT)/kilogram/°C</option>
                        <option>kilocalorie(th)/kilogram/°C</option>
                        <option>kilocalorie(IT)/kilogram/K</option>
                        <option>kilocalorie(th)/kilogram/K</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script45.js"></script>
</body>
</html>
