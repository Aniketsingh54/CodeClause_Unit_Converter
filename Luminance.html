<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">LuminanceConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1">
                        <option>candela/squaremeter</option>
<option>candela/squarecentimeter</option>
<option>candela/squarefoot</option>
<option>candela/squareinch</option>
<option>kilocandela/squaremeter</option>
<option>stilb[sb]</option>
<option>lumen/sq.meter/steradian</option>
<option>lumen/sq.cm/steradian</option>
<option>lumen/squarefoot/steradian</option>
<option>watt/sq.cm/steradian(at555nm)</option>
</select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2">
                        <option>candela/squaremeter</option>
<option>candela/squarecentimeter</option>
<option>candela/squarefoot</option>
<option>candela/squareinch</option>
<option>kilocandela/squaremeter</option>
<option>stilb[sb]</option>
<option>lumen/sq.meter/steradian</option>
<option>lumen/sq.cm/steradian</option>
<option>lumen/squarefoot/steradian</option>
<option>watt/sq.cm/steradian(at555nm)</option>
             </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script35.js"></script>
</body>
</html>
