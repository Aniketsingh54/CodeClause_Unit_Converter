<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">HeatFluxConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>watt/squaremeter[W/m^2]</option>
                        <option>kilowatt/squaremeter</option>
                        <option>watt/squarecentimeter</option>
                        <option>watt/squareinch[W/in^2]</option>
                        <option>joule/second/squaremeter</option>
                        <option>kilocalorie(IT)/hour/squaremeter</option>
                        <option>kilocalorie(IT)/hour/squarefoot</option>
                        <option>calorie(IT)/second/squarecentimeter</option>
                        <option>calorie(IT)/minute/squarecentimeter</option>
                        <option>calorie(IT)/hour/squarecentimeter</option>
                        <option>calorie(th)/second/squarecentimeter</option>
                        <option>calorie(th)/minute/squarecentimeter</option>
                        <option>calorie(th)/hour/squarecentimeter</option>
                        <option>dyne/hour/centimeter</option>
                        <option>erg/hour/squaremillimeter</option>
                        <option>footpound/minute/squarefoot</option>
                        <option>horsepower/squarefoot</option>
                        <option>horsepower(metric)/squarefoot</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>watt/squaremeter[W/m^2]</option>
                        <option>kilowatt/squaremeter</option>
                        <option>watt/squarecentimeter</option>
                        <option>watt/squareinch[W/in^2]</option>
                        <option>joule/second/squaremeter</option>
                        <option>kilocalorie(IT)/hour/squaremeter</option>
                        <option>kilocalorie(IT)/hour/squarefoot</option>
                        <option>calorie(IT)/second/squarecentimeter</option>
                        <option>calorie(IT)/minute/squarecentimeter</option>
                        <option>calorie(IT)/hour/squarecentimeter</option>
                        <option>calorie(th)/second/squarecentimeter</option>
                        <option>calorie(th)/minute/squarecentimeter</option>
                        <option>calorie(th)/hour/squarecentimeter</option>
                        <option>dyne/hour/centimeter</option>
                        <option>erg/hour/squaremillimeter</option>
                        <option>footpound/minute/squarefoot</option>
                        <option>horsepower/squarefoot</option>
                        <option>horsepower(metric)/squarefoot</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script47.js"></script>
</body>
</html>
