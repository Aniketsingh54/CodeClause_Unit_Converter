<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">HeatTransferConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1">
                        <option>watt/squaremeter/K</option>
                        <option>watt/squaremeter/%b0C</option>
                        <option>joule/second/squaremeter/K</option>
                        <option>calorie(IT)/second/squarecentimeter/%b0C</option>
                        <option>kilocalorie(IT)/hour/squaremeter/%b0C</option>
                        <option>kilocalorie(IT)/hour/squarefoot/%b0C</option>
                        <option>Btu(IT)/second/squarefoot/%b0F</option>
                        <option>Btu(th)/second/squarefoot/%b0F</option>
                        <option>Btu(IT)/hour/squarefoot/%b0F</option>
                        <option>Btu(th)/hour/squarefoot/%b0F</option>
                        <option>CHU/hour/squarefoot/%b0C</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>watt/squaremeter/K</option>
                        <option>watt/squaremeter/%b0C</option>
                        <option>joule/second/squaremeter/K</option>
                        <option>calorie(IT)/second/squarecentimeter/%b0C</option>
                        <option>kilocalorie(IT)/hour/squaremeter/%b0C</option>
                        <option>kilocalorie(IT)/hour/squarefoot/%b0C</option>
                        <option>Btu(IT)/second/squarefoot/%b0F</option>
                        <option>Btu(th)/second/squarefoot/%b0F</option>
                        <option>Btu(IT)/hour/squarefoot/%b0F</option>
                        <option>Btu(th)/hour/squarefoot/%b0F</option>
                        <option>CHU/hour/squarefoot/%b0C</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script48.js"></script>
</body>
</html>
