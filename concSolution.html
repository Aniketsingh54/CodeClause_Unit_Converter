<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">Conc.SolutionConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>kilogram/liter[kg/L]</option>
                        <option>gram/liter[g/L]</option>
                        <option>milligram/liter[mg/L]</option>
                        <option>part/million(ppm)</option>
                        <option>grain/gallon(US)[gr/gal(US)]</option>
                        <option>grain/gallon(UK)[gr/gal(UK)]</option>
                        <option>pound/gallon(US)</option>
                        <option>pound/gallon(UK)</option>
                        <option>pound/milliongallon(US)</option>
                        <option>pound/milliongallon(UK)</option>
                        <option>pound/cubicfoot[lb/ft^3]</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>kilogram/liter[kg/L]</option>
                        <option>gram/liter[g/L]</option>
                        <option>milligram/liter[mg/L]</option>
                        <option>part/million(ppm)</option>
                        <option>grain/gallon(US)[gr/gal(US)]</option>
                        <option>grain/gallon(UK)[gr/gal(UK)]</option>
                        <option>pound/gallon(US)</option>
                        <option>pound/gallon(UK)</option>
                        <option>pound/milliongallon(US)</option>
                        <option>pound/milliongallon(UK)</option>
                        <option>pound/cubicfoot[lb/ft^3]</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script30.js"></script>
</body>
</html>
