<body>
    <h1 id="head">FrequencyConverter</h1>

        <fieldset>

            </div>

                        <option>microhertz[µHz]</option>
                        <option>nanohertz[nHz]</option>
                        <option>picohertz[pHz]</option>
                        <option>femtohertz[fHz]</option>
                        <option>attohertz[aHz]</option>
                        <option>cycle/second</option>
                        <option>wavelengthInExametres</option>
                        <option>wavelengthInPetametres</option>
                        <option>wavelengthInTerametres</option>
                        <option>wavelengthInGigametres</option>
                        <option>wavelengthInMegametres</option>
                        <option>wavelengthInKilometres</option>
                        <option>wavelengthInHectometres</option>
                        <option>wavelengthInDekametres</option>
                        <option>wavelengthInMetres[m]</option>
                        <option>wavelengthInDecimetres</option>
                        <option>wavelengthInCentimetres[cm]</option>
                        <option>wavelengthInMillimetres[mm]</option>
                        <option>wavelengthInMicrometres</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>hertz[Hz]</option>
                        <option>exahertz[EHz]</option>

                        <option>cycle/second</option>
                        <option>wavelengthInExametres</option>
