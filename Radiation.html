<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">RadiationConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>gray/second[Gy/s]</option>
                        <option>exagray/second[EGy/s]</option>
                        <option>petagray/second[PGy/s]</option>
                        <option>teragray/second[TGy/s]</option>
                        <option>gigagray/second[GGy/s]</option>
                        <option>megagray/second[MGy/s]</option>
                        <option>kilogray/second[kGy/s]</option>
                        <option>hectogray/second[hGy/s]</option>
                        <option>dekagray/second[daGy/s]</option>
                        <option>decigray/second[dGy/s]</option>
                        <option>centigray/second[cGy/s]</option>
                        <option>milligray/second[mGy/s]</option>
                        <option>microgray/second[µGy/s]</option>
                        <option>nanogray/second[nGy/s]</option>
                        <option>picogray/second[pGy/s]</option>
                        <option>femtogray/second[fGy/s]</option>
                        <option>attogray/second[aGy/s]</option>
                        <option>rad/second[rd/s,rad/s]</option>
                        <option>joule/kilogram/second</option>
                        <option>watt/kilogram[W/kg]</option>
                        <option>sievert/second[Sv/s]</option>
                        <option>rem/second[rem/s]</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>gray/second[Gy/s]</option>
                        <option>exagray/second[EGy/s]</option>
                        <option>petagray/second[PGy/s]</option>
                        <option>teragray/second[TGy/s]</option>
                        <option>gigagray/second[GGy/s]</option>
                        <option>megagray/second[MGy/s]</option>
                        <option>kilogray/second[kGy/s]</option>
                        <option>hectogray/second[hGy/s]</option>
                        <option>dekagray/second[daGy/s]</option>
                        <option>decigray/second[dGy/s]</option>
                        <option>centigray/second[cGy/s]</option>
                        <option>milligray/second[mGy/s]</option>
                        <option>microgray/second[µGy/s]</option>
                        <option>nanogray/second[nGy/s]</option>
                        <option>picogray/second[pGy/s]</option>
                        <option>femtogray/second[fGy/s]</option>
                        <option>attogray/second[aGy/s]</option>
                        <option>rad/second[rd/s,rad/s]</option>
                        <option>joule/kilogram/second</option>
                        <option>watt/kilogram[W/kg]</option>
                        <option>sievert/second[Sv/s]</option>
                        <option>rem/second[rem/s]</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script53.js"></script>
</body>
</html>
