<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">FlowConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>cubicmeter/second[m^3/s]</option>
                        <option>cubicmeter/day[m^3/d]</option>
                        <option>cubicmeter/hour[m^3/h]</option>
                        <option>cubicmeter/minute</option>
                        <option>cubiccentimeter/day</option>
                        <option>cubiccentimeter/hour</option>
                        <option>cubiccentimeter/minute</option>
                        <option>cubiccentimeter/second</option>
                        <option>liter/day[L/d]</option>
                        <option>liter/hour[L/h]</option>
                        <option>liter/minute[L/min]</option>
                        <option>liter/second[L/s]</option>
                        <option>milliliter/day[mL/d]</option>
                        <option>milliliter/hour[mL/h]</option>
                        <option>milliliter/minute[mL/min]</option>
                        <option>milliliter/second[mL/s]</option>
                        <option>gallon(US)/day[gal(US)/d]</option>
                        <option>gallon(US)/hour[gal(US)/h]</option>
                        <option>gallon(US)/minute</option>
                        <option>gallon(US)/second</option>
                        <option>gallon(UK)/day[gal(UK)/d]</option>
                        <option>gallon(UK)/hour[gal(UK)/h]</option>
                        <option>gallon(UK)/minute</option>
                        <option>gallon(UK)/second</option>
                        <option>kilobarrel(US)/day</option>
                        <option>barrel(US)/day[bbl(US)/d]</option>
                        <option>barrel(US)/hour[bbl(US)/h]</option>
                        <option>barrel(US)/minute</option>
                        <option>barrel(US)/second</option>
                        <option>acre-foot/year[ac*ft/y]</option>
                        <option>acre-foot/day[ac*ft/d]</option>
                        <option>acre-foot/hour[ac*ft/h]</option>
                        <option>hundred-cubicfoot/day</option>
                        <option>hundred-cubicfoot/hour</option>
                        <option>hundred-cubicfoot/minute</option>
                        <option>ounce/hour[oz/h]</option>
                        <option>ounce/minute[oz/min]</option>
                        <option>ounce/second[oz/s]</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>cubicmeter/second[m^3/s]</option>
                        <option>cubicmeter/day[m^3/d]</option>
                        <option>cubicmeter/hour[m^3/h]</option>
                        <option>cubicmeter/minute</option>
                        <option>cubiccentimeter/day</option>
                        <option>cubiccentimeter/hour</option>
                        <option>cubiccentimeter/minute</option>
                        <option>cubiccentimeter/second</option>
                        <option>liter/day[L/d]</option>
                        <option>liter/hour[L/h]</option>
                        <option>liter/minute[L/min]</option>
                        <option>liter/second[L/s]</option>
                        <option>milliliter/day[mL/d]</option>
                        <option>milliliter/hour[mL/h]</option>
                        <option>milliliter/minute[mL/min]</option>
                        <option>milliliter/second[mL/s]</option>
                        <option>gallon(US)/day[gal(US)/d]</option>
                        <option>gallon(US)/hour[gal(US)/h]</option>
                        <option>gallon(US)/minute</option>
                        <option>gallon(US)/second</option>
                        <option>gallon(UK)/day[gal(UK)/d]</option>
                        <option>gallon(UK)/hour[gal(UK)/h]</option>
                        <option>gallon(UK)/minute</option>
                        <option>gallon(UK)/second</option>
                        <option>kilobarrel(US)/day</option>
                        <option>barrel(US)/day[bbl(US)/d]</option>
                        <option>barrel(US)/hour[bbl(US)/h]</option>
                        <option>barrel(US)/minute</option>
                        <option>barrel(US)/second</option>
                        <option>acre-foot/year[ac*ft/y]</option>
                        <option>acre-foot/day[ac*ft/d]</option>
                        <option>acre-foot/hour[ac*ft/h]</option>
                        <option>hundred-cubicfoot/day</option>
                        <option>hundred-cubicfoot/hour</option>
                        <option>hundred-cubicfoot/minute</option>
                        <option>ounce/hour[oz/h]</option>
                        <option>ounce/minute[oz/min]</option>
                        <option>ounce/second[oz/s]</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script25.js"></script>
</body>
</html>
