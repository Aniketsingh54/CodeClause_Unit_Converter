<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">AngularVelocityConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>radian/second[rad/s]</option>
                        <option>radian/day[rad/d]</option>
                        <option>radian/hour[rad/h]</option>
                        <option>radian/minute[rad/min]</option>
                        <option>degree/day[°/d]</option>
                        <option>degree/hour[°/h]</option>
                        <option>degree/minute[°/min]</option>
                        <option>degree/second[°/s]</option>
                        <option>revolution/day[r/d]</option>
                        <option>revolution/hour[r/h]</option>
                        <option>revolution/minute[r/min]</option>
                        <option>revolution/second[r/s]</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>radian/second[rad/s]</option>
                        <option>radian/day[rad/d]</option>
                        <option>radian/hour[rad/h]</option>
                        <option>radian/minute[rad/min]</option>
                        <option>degree/day[°/d]</option>
                        <option>degree/hour[°/h]</option>
                        <option>degree/minute[°/min]</option>
                        <option>degree/second[°/s]</option>
                        <option>revolution/day[r/d]</option>
                        <option>revolution/hour[r/h]</option>
                        <option>revolution/minute[r/min]</option>
                        <option>revolution/second[r/s]</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
    <button class="submit button">Submit</button>

    </div>
    <script src="script17.js"></script>
</body>
</html>
