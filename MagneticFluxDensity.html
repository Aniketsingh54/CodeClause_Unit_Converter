<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">MagneticFluxDensityConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>tesla[T]</option>
                        <option>weber/squaremeter</option>
                        <option>weber/squarecentimeter</option>
                        <option>weber/squareinch[Wb/in^2]</option>
                        <option>maxwell/squaremeter</option>
                        <option>maxwell/squarecentimeter</option>
                        <option>maxwell/squareinch[Mx/in^2]</option>
                        <option>gauss[Gs,G]</option>
                        <option>line/squarecentimeter</option>
                        <option>line/squareinch</option>
                        <option>gamma</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>tesla[T]</option>
                        <option>weber/squaremeter</option>
                        <option>weber/squarecentimeter</option>
                        <option>weber/squareinch[Wb/in^2]</option>
                        <option>maxwell/squaremeter</option>
                        <option>maxwell/squarecentimeter</option>
                        <option>maxwell/squareinch[Mx/in^2]</option>
                        <option>gauss[Gs,G]</option>
                        <option>line/squarecentimeter</option>
                        <option>line/squareinch</option>
                        <option>gamma</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script52.js"></script>
</body>
</html>
