<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">ElectricFieldConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>volt/meter[V/m]</option>
                        <option>kilovolt/meter[kV/m]</option>
                        <option>kilovolt/centimeter[kV/cm]</option>
                        <option>volt/centimeter[V/cm]</option>
                        <option>millivolt/meter[mV/m]</option>
                        <option>microvolt/meter[µ/m]</option>
                        <option>kilovolt/inch[kV/in]</option>
                        <option>volt/inch[V/in]</option>
                        <option>volt/mil[V/mil]</option>
                        <option>abvolt/centimeter[abV/cm]</option>
                        <option>statvolt/centimeter[stV/cm]</option>
                        <option>statvolt/inch[stV/in]</option>
                        <option>newton/coulomb[N/C]</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>volt/meter[V/m]</option>
                        <option>kilovolt/meter[kV/m]</option>
                        <option>kilovolt/centimeter[kV/cm]</option>
                        <option>volt/centimeter[V/cm]</option>
                        <option>millivolt/meter[mV/m]</option>
                        <option>microvolt/meter[µ/m]</option>
                        <option>kilovolt/inch[kV/in]</option>
                        <option>volt/inch[V/in]</option>
                        <option>volt/mil[V/mil]</option>
                        <option>abvolt/centimeter[abV/cm]</option>
                        <option>statvolt/centimeter[stV/cm]</option>
                        <option>statvolt/inch[stV/in]</option>
                        <option>newton/coulomb[N/C]</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script64.js"></script>
</body>
</html>
