<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">IlluminationConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>lux[lx]</option>
                        <option>meter-candle[m*c]</option>
                        <option>centimeter-candle[cm*c]</option>
                        <option>foot-candle[ft*c,fc]</option>
                        <option>flamephot[ph]</option>
                        <option>nox</option>
                        <option>candelasteradian/sq.meter</option>
                        <option>lumen/squaremeter[lm/m^2]</option>
                        <option>lumen/squarecentimeter</option>
                        <option>lumen/squarefoot[lm/ft^2]</option>
                        <option>watt/sq.cm(at555nm)</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>lux[lx]</option>
                        <option>meter-candle[m*c]</option>
                        <option>centimeter-candle[cm*c]</option>
                        <option>foot-candle[ft*c,fc]</option>
                        <option>flamephot[ph]</option>
                        <option>nox</option>
                        <option>candelasteradian/sq.meter</option>
                        <option>lumen/squaremeter[lm/m^2]</option>
                        <option>lumen/squarecentimeter</option>
                        <option>lumen/squarefoot[lm/ft^2]</option>
                        <option>watt/sq.cm(at555nm)</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script37.js"></script>
</body>
</html>
