<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">Conc.MolarConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1">
                        <option>mol/cubicmeter[mol/m^3]</option>
                        <option>mol/liter[mol/L]</option>
                        <option>mol/cubiccentimeter</option>
                        <option>mol/cubicmillimeter</option>
                        <option>kilomol/cubicmeter</option>
                        <option>kilomol/liter[kmol/L]</option>
                        <option>kilomol/cubiccentimeter</option>
                        <option>kilomol/cubicmillimeter</option>
                        <option>millimol/cubicmeter</option>
                        <option>millimol/liter[mmol/L]</option>
                        <option>millimol/cubiccentimeter</option>
                        <option>millimol/cubicmillimeter</option>
                        </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2">
                        <option>mol/cubicmeter[mol/m^3]</option>
<option>mol/liter[mol/L]</option>
<option>mol/cubiccentimeter</option>
<option>mol/cubicmillimeter</option>
<option>kilomol/cubicmeter</option>
<option>kilomol/liter[kmol/L]</option>
<option>kilomol/cubiccentimeter</option>
<option>kilomol/cubicmillimeter</option>
<option>millimol/cubicmeter</option>
<option>millimol/liter[mmol/L]</option>
<option>millimol/cubiccentimeter</option>
<option>millimol/cubicmillimeter</option>

                    </select>
                </fieldset>
            </div>
        </fieldset>
    <button class="submit button">Submit</button>

    </div>
    <script src="script29.js"></script>
</body>
</html>
