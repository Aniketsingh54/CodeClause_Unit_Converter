<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">DensityConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>kilogram/cubicmeter</option>
                        <option>gram/cubiccentimeter</option>
                        <option>kilogram/cubiccentimeter</option>
                        <option>gram/cubicmeter[g/m^3]</option>
                        <option>gram/cubicmillimeter</option>
                        <option>milligram/cubicmeter</option>
                        <option>milligram/cubiccentimeter</option>
                        <option>milligram/cubicmillimeter</option>
                        <option>exagram/liter[Eg/L]</option>
                        <option>petagram/liter[Pg/L]</option>
                        <option>teragram/liter[Tg/L]</option>
                        <option>gigagram/liter[Gg/L]</option>
                        <option>megagram/liter[Mg/L]</option>
                        <option>kilogram/liter[kg/L]</option>
                        <option>hectogram/liter[hg/L]</option>
                        <option>dekagram/liter[dag/L]</option>
                        <option>gram/liter[g/L]</option>
                        <option>decigram/liter[dg/L]</option>
                        <option>centigram/liter[cg/L]</option>
                        <option>milligram/liter[mg/L]</option>
                        <option>microgram/liter[µg/L]</option>
                        <option>nanogram/liter[ng/L]</option>
                        <option>picogram/liter[pg/L]</option>
                        <option>femtogram/liter[fg/L]</option>
                        <option>attogram/liter[ag/L]</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>kilogram/cubicmeter</option>
                        <option>gram/cubiccentimeter</option>
                        <option>kilogram/cubiccentimeter</option>
                        <option>gram/cubicmeter[g/m^3]</option>
                        <option>gram/cubicmillimeter</option>
                        <option>milligram/cubicmeter</option>
                        <option>milligram/cubiccentimeter</option>
                        <option>milligram/cubicmillimeter</option>
                        <option>exagram/liter[Eg/L]</option>
                        <option>petagram/liter[Pg/L]</option>
                        <option>teragram/liter[Tg/L]</option>
                        <option>gigagram/liter[Gg/L]</option>
                        <option>megagram/liter[Mg/L]</option>
                        <option>kilogram/liter[kg/L]</option>
                        <option>hectogram/liter[hg/L]</option>
                        <option>dekagram/liter[dag/L]</option>
                        <option>gram/liter[g/L]</option>
                        <option>decigram/liter[dg/L]</option>
                        <option>centigram/liter[cg/L]</option>
                        <option>milligram/liter[mg/L]</option>
                        <option>microgram/liter[µg/L]</option>
                        <option>nanogram/liter[ng/L]</option>
                        <option>picogram/liter[pg/L]</option>
                        <option>femtogram/liter[fg/L]</option>
                        <option>attogram/liter[ag/L]</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script20.js"></script>
</body>
</html>
