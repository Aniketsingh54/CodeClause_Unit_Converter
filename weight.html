            </fieldset>
            </div>

                    <select size="10" id="mySelect1">

                        <option>exagram</option>
                        <option>petagram</option>
                        <option>teragram</option>
                        <option>gigagram</option>
                        <option>megagram</option>
                        <option>hectogram</option>
                        <option>dekagram</option>
                        <option>decigram</option>
                        <option>centigram</option>
                        <option>microgram</option>
                        <option>nanogram</option>
                        <option>picogram</option>
                        <option>femtogram</option>
                        <option>attogram</option>
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2">  
                            <option>kilogram</option>
                            <option>gram</option>

                            <option>megagram</option>
                            <option>hectogram</option>
                            <option>dekagram</option>
                            <option>decigram</option>
                            <option>centigram</option>
                            <option>microgram</option>
                            <option>nanogram</option>
                            <option>picogram</option>
                            <option>femtogram</option>
                            <option>attogram</option>
    
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>
