<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">FuelVolConverters</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>joule/cubicmeter[J/m^3]</option>
                        <option>joule/liter[J/L]</option>
                        <option>megajoule/cubicmeter</option>
                        <option>kilojoule/cubicmeter[kJ/m^3]</option>
                        <option>kilocalorie(IT)/cubicmeter</option>
                        <option>calorie(IT)/cubiccentimeter</option>
                        <option>therm/cubicfoot[therm/ft^3]</option>
                        <option>therm/gallon(UK)</option>
                        <option>Btu(IT)/cubicfoot[Btu/ft^3]</option>
                        <option>Btu(th)/cubicfoot</option>
                        <option>CHU/cubicfoot[CHU/ft^3]</option>
                        <option>cubicmeter/joule[m^3/J]</option>
                        <option>liter/joule[L/J]</option>
                        <option>gallon(US)/horsepower</option>
                        <option>gallon(US)/horsepower</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>joule/cubicmeter[J/m^3]</option>
                        <option>joule/liter[J/L]</option>
                        <option>megajoule/cubicmeter</option>
                        <option>kilojoule/cubicmeter[kJ/m^3]</option>
                        <option>kilocalorie(IT)/cubicmeter</option>
                        <option>calorie(IT)/cubiccentimeter</option>
                        <option>therm/cubicfoot[therm/ft^3]</option>
                        <option>therm/gallon(UK)</option>
                        <option>Btu(IT)/cubicfoot[Btu/ft^3]</option>
                        <option>Btu(th)/cubicfoot</option>
                        <option>CHU/cubicfoot[CHU/ft^3]</option>
                        <option>cubicmeter/joule[m^3/J]</option>
                        <option>liter/joule[L/J]</option>
                        <option>gallon(US)/horsepower</option>
                        <option>gallon(US)/horsepower</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script41.js"></script>
</body>
</html>
