<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">AccelerationConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>meter/squaresecond</option>
                        <option>decimeter/squaresecond</option>
                        <option>kilometer/squaresecond</option>
                        <option>hectometer/squaresecond</option>
                        <option>dekameter/squaresecond</option>
                        <option>centimeter/squaresecond</option>
                        <option>millimeter/squaresecond</option>
                        <option>micrometer/squaresecond</option>
                        <option>nanometer/squaresecond</option>
                        <option>picometer/squaresecond</option>
                        <option>femtometer/squaresecond</option>
                        <option>attometer/squaresecond</option>
                        <option>gal[Gal]</option>
                        <option>galileo[Gal]</option>
                        <option>mile/squaresecond[mi/s^2]</option>
                        <option>yard/squaresecond</option>
                        <option>foot/squaresecond[ft/s^2]</option>
                        <option>inch/squaresecond[in/s^2]</option>
                        <option>Accelerationofgravity[g]</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>meter/squaresecond</option>
                        <option>decimeter/squaresecond</option>
                        <option>kilometer/squaresecond</option>
                        <option>hectometer/squaresecond</option>
                        <option>dekameter/squaresecond</option>
                        <option>centimeter/squaresecond</option>
                        <option>millimeter/squaresecond</option>
                        <option>micrometer/squaresecond</option>
                        <option>nanometer/squaresecond</option>
                        <option>picometer/squaresecond</option>
                        <option>femtometer/squaresecond</option>
                        <option>attometer/squaresecond</option>
                        <option>gal[Gal]</option>
                        <option>galileo[Gal]</option>
                        <option>mile/squaresecond[mi/s^2]</option>
                        <option>yard/squaresecond</option>
                        <option>foot/squaresecond[ft/s^2]</option>
                        <option>inch/squaresecond[in/s^2]</option>
                        <option>Accelerationofgravity[g]</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
    <button class="submit button">Submit</button>

    </div>
    <script src="script18.js"></script>
</body>
</html>
