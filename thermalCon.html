<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">ThermalConductanceConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>watt/meter/K[W/(m*K)]</option>
                        <option>watt/centimeter/°C</option>
                        <option>kilowatt/meter/K[kW/(m*K)]</option>
                        <option>calorie(IT)/second/cm/°C</option>
                        <option>calorie(th)/second/cm/°C</option>
                        <option>kilocalorie(IT)/hour/meter/°C</option>
                        <option>kilocalorie(th)/hour/meter/°C</option>
                        <option>Btu(IT)inch/second/sq.foot/°F</option>
                        <option>Btu(th)inch/second/sq.foot/°F</option>
                        <option>Btu(IT)foot/hour/sq.foot/°F</option>
                        <option>Btu(th)foot/hour/sq.foot/°F</option>
                        <option>Btu(IT)inch/hour/sq.foot/°F</option>
                        <option>Btu(th)inch/hour/sq.foot/°F</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>watt/meter/K[W/(m*K)]</option>
                        <option>watt/centimeter/°C</option>
                        <option>kilowatt/meter/K[kW/(m*K)]</option>
                        <option>calorie(IT)/second/cm/°C</option>
                        <option>calorie(th)/second/cm/°C</option>
                        <option>kilocalorie(IT)/hour/meter/°C</option>
                        <option>kilocalorie(th)/hour/meter/°C</option>
                        <option>Btu(IT)inch/second/sq.foot/°F</option>
                        <option>Btu(th)inch/second/sq.foot/°F</option>
                        <option>Btu(IT)foot/hour/sq.foot/°F</option>
                        <option>Btu(th)foot/hour/sq.foot/°F</option>
                        <option>Btu(IT)inch/hour/sq.foot/°F</option>
                        <option>Btu(th)inch/hour/sq.foot/°F</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script42.js"></script>
</body>
</html>
