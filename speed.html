<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">SpeedConverter</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>meter/second[m/s]</option>
                        <option>kilometer/hour[km/h]</option>
                        <option>mile/hour[mi/h]</option>
                        <option>meter/hour[m/h]</option>
                        <option>meter/minute[m/min]</option>
                        <option>kilometer/minute[km/min]</option>
                        <option>kilometer/second[km/s]</option>
                        <option>centimeter/hour[cm/h]</option>
                        <option>centimeter/minute[cm/min]</option>
                        <option>centimeter/second[cm/s]</option>
                        <option>millimeter/hour[mm/h]</option>
                        <option>millimeter/minute[mm/min]</option>
                        <option>millimeter/second[mm/s]</option>
                        <option>foot/hour[ft/h]</option>
                        <option>foot/minute[ft/min]</option>
                        <option>foot/second[ft/s]</option>
                        <option>yard/hour[yd/h]</option>
                        <option>yard/minute[yd/min]</option>
                        <option>yard/second[yd/s]</option>
                        <option>mile/minute[mi/min]</option>
                        <option>mile/second[mi/s]</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>meter/second[m/s]</option>
                        <option>kilometer/hour[km/h]</option>
                        <option>mile/hour[mi/h]</option>
                        <option>meter/hour[m/h]</option>
                        <option>meter/minute[m/min]</option>
                        <option>kilometer/minute[km/min]</option>
                        <option>kilometer/second[km/s]</option>
                        <option>centimeter/hour[cm/h]</option>
                        <option>centimeter/minute[cm/min]</option>
                        <option>centimeter/second[cm/s]</option>
                        <option>millimeter/hour[mm/h]</option>
                        <option>millimeter/minute[mm/min]</option>
                        <option>millimeter/second[mm/s]</option>
                        <option>foot/hour[ft/h]</option>
                        <option>foot/minute[ft/min]</option>
                        <option>foot/second[ft/s]</option>
                        <option>yard/hour[yd/h]</option>
                        <option>yard/minute[yd/min]</option>
                        <option>yard/second[yd/s]</option>
                        <option>mile/minute[mi/min]</option>
                        <option>mile/second[mi/s]</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script13.js"></script>
</body>
</html>
