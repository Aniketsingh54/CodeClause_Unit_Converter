<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="unit.png">
</head>
<body>
    <h1 id="head">FuelConverters</h1>
    <div class="container1">
        <fieldset>
            <div class="arrange">
            <fieldset class="line">
                <legend>From:</legend>
                <input id="in1" required>
            </fieldset>
            <fieldset class="line">
                <legend>To:</legend>
                <input id="in2" readonly>
            </fieldset>
            </div>
            <div class="arrange item">
                <fieldset>
                    <select size="10" id="mySelect1"><option>meter/liter[m/L]</option>
                        <option>exameter/liter[Em/L]</option>
                        <option>petameter/liter[Pm/L]</option>
                        <option>terameter/liter[Tm/L]</option>
                        <option>gigameter/liter[Gm/L]</option>
                        <option>megameter/liter[Mm/L]</option>
                        <option>kilometer/liter[km/L]</option>
                        <option>hectometer/liter[hm/L]</option>
                        <option>dekameter/liter[dam/L]</option>
                        <option>centimeter/liter[cm/L]</option>
                        <option>mile(US)/liter[mi/L]</option>
                        <option>nauticalmile/liter[n.mile/L]</option>
                        <option>nauticalmile/gallon(US)</option>
                        <option>kilometer/gallon(US)</option>
                        <option>meter/gallon(US)</option>
                        <option>meter/gallon(UK)</option>
                        <option>mile/gallon(US)</option>
                        <option>mile/gallon(UK)</option>
                        <option>meter/cubicmeter[m/m^3]</option>
                        <option>meter/cubiccentimeter</option>
                        <option>meter/cubicyard[m/yd^3]</option>
                        <option>meter/cubicfoot[m/ft^3]</option>
                        <option>meter/cubicinch[m/in^3]</option>
                        <option>meter/quart(US)</option>
                        <option>meter/quart(UK)</option>
                        
                    </select>
                </fieldset>
                <fieldset>
                    <select size="10" id="mySelect2"><option>meter/liter[m/L]</option>
                        <option>exameter/liter[Em/L]</option>
                        <option>petameter/liter[Pm/L]</option>
                        <option>terameter/liter[Tm/L]</option>
                        <option>gigameter/liter[Gm/L]</option>
                        <option>megameter/liter[Mm/L]</option>
                        <option>kilometer/liter[km/L]</option>
                        <option>hectometer/liter[hm/L]</option>
                        <option>dekameter/liter[dam/L]</option>
                        <option>centimeter/liter[cm/L]</option>
                        <option>mile(US)/liter[mi/L]</option>
                        <option>nauticalmile/liter[n.mile/L]</option>
                        <option>nauticalmile/gallon(US)</option>
                        <option>kilometer/gallon(US)</option>
                        <option>meter/gallon(US)</option>
                        <option>meter/gallon(UK)</option>
                        <option>mile/gallon(US)</option>
                        <option>mile/gallon(UK)</option>
                        <option>meter/cubicmeter[m/m^3]</option>
                        <option>meter/cubiccentimeter</option>
                        <option>meter/cubicyard[m/yd^3]</option>
                        <option>meter/cubicfoot[m/ft^3]</option>
                        <option>meter/cubicinch[m/in^3]</option>
                        <option>meter/quart(US)</option>
                        <option>meter/quart(UK)</option>
                        
                    </select>
                </fieldset>
            </div>
        </fieldset>
        <button class="submit button">Submit</button>
    </div>
    <script src="script15.js"></script>
</body>
</html>
